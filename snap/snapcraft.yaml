name: gtop # you probably want to 'snapcraft register <name>'
version: 'git' # just for humans, typically '1.2+git' or '1.3.2'
summary: Graphic top # 79 char long summary
description: |
  System monitoring dashboard for terminal.

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

apps:
  gtop:
    command: gtop
    plugs: [hardware-observe,network-observe,mount-observe,system-observe,network]

parts:
  gtop:
    # See 'snapcraft plugins'
    source: .
    plugin: nodejs
    node-packages:
        - blessed
        - blessed-contrib
        - systeminformation
    stage-packages:
        - net-tools
        - procps
